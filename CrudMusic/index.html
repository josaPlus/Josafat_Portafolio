<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD Music</title>
</head>

<body>

    <div class="container">
        <div class="row p-5">
            <div class="col-12 col-md-8">
                <h1>Lista de musicas preferidad</h1>
            </div>
            <div class="col-12 col-md-4">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nuevaTarea">Agregar una nueva
                    tarea</button>
            </div>
        </div>
    </div>
    

    <div id="listaTareas"></div>
    <!--formulario para agregar la cancion y almacenarlo-->
    <form name="formulario" id="formulario" action="index.html" method="get">
        <div class="modal fade" id="nuevaTarea" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Agregar canción</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <!--agregar imagen de archivos locales-->
                                <label for="nombre">Imagen del album: </label>
                                <input type="url" id="imagen" name="nombre" class="form-control" required
                                    placeholder="ingresa link de la imagen">
                            </div>
                            <div class="col-12">
                                <!--agregar un video mp4 de la cancion-->
                                <label for="video">Video de la canción: </label>
                                <input type="file" id="video" name="video" class="form-control" required
                                    placeholder="ingresa link del video de la canción">
                            </div>
                            <div class="col-12">
                                <!--agregar un audio mp3 de la cancion-->
                                <label for="audio">Audio de la canción: </label>
                                <input type="file" id="audio" name="audio" class="form-control" required accept=".mp3" 
                                required placeholder="ingresa audio de la canción">
                            </div>
                            <div class="col-12">
                                <!--agregar nombre de la cancion-->
                                <label for="nombreCancion">Nombre de la cancion: </label>
                                <input type="text" id="nombreCancion" name="nombreCancion" class="form-control" required
                                    placeholder="ingresa nombre del artista">
                            </div>
                            <div class="col-12">
                                <!--agregar nombre del artista-->
                                <label for="artista">Nombre del artista: </label>
                                <input type="text" name="artista" id="artista" required
                                    class="form-control" placeholder="ingresa nombre del artista">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" id="btnGuardar" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!--formulario para editar lo que se quiera editar del form con el boton editar-->
    <form name="formularioEditar" id="formularioEditar" action="index.html" method="get">
        <div class="modal fade" id="editarTarea" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <!--agregar imagen de archivos locales-->
                                <label for="nombre">Imagen del album: </label>
                                <input type="url" id="nombre" name="nombre" class="form-control" required
                                    placeholder="ingresa link de la imagen">
                            </div>
                            <div class="col-12">
                                <!--agregar un video mp4 de la cancion-->
                                <label for="videoUrl">Video de la canción: </label>
                                <input type="file" id="video" name="video" class="form-control" required
                                    placeholder="ingresa link del video de la canción">
                            </div>
                            <div class="col-12">
                                <!--agregar un audio mp3 de la cancion-->
                                <label for="nombre">Audio de la canción: </label>
                                <input type="file" id="audio" name="audio" class="form-control" required accept=".mp3" 
                                required placeholder="ingresa audio de la canción">
                            </div>
                            <div class="col-12">
                                <!--agregar nombre de la cancion-->
                                <label for="nombreCancion">Nombre de la cancion: </label>
                                <input type="text" id="nombreCancion" name="nombreCancion" class="form-control" required
                                    placeholder="ingresa nombre del artista">
                            </div>
                            <div class="col-12">
                                <!--agregar nombre del artista-->
                                <label for="artista">Nombre del artista: </label>
                                <input type="text" name="artista" id="artista" required
                                    class="form-control" placeholder="ingresa nombre del artista">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="hidden" name="idTarea" id="idTarea">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" id="btnGuardarEditar" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
